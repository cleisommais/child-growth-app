<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="loginForm" >
    <ion-item  class="required">
      <ion-label>
        Email: <b style="color: red;">*</b>
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email" autofocus name="email" placeholder="" required></ion-input>
    </ion-item>
    <ion-item  class="required">
      <ion-label>
        Password: <b style="color: red;">*</b>
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="" required></ion-input>
    </ion-item>
    <button  ion-button color="positive" block (click)="logIn()" [disabled]="!checkLoginDisable()">
      Log in
    </button>
  </form>
</ion-content>
