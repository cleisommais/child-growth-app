<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title >
        Menu
      </ion-title>
      <div *ngIf="login" style="padding-left: 15px;">Welcome
        <b style="color: red;">{{login.user.firstName}}</b>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list3">
      <ion-item-sliding>
        <ion-item color="none" menuClose="" *ngFor="let p of pages" (click)="openPage(p)" id="menu-list-item1">
          {{p.title}}
          <ion-icon name="home" item-right></ion-icon>
        </ion-item>
      </ion-item-sliding>
      <ion-item-divider color="light" id="menu-list-item-divider"></ion-item-divider>
      <ion-item-sliding>
        <ion-item color="none" menuClose="" *ngIf="!login" (click)="openPage(pageLogin)" id="menu-list-item2">
          Login
          <ion-icon name="log-in" item-right></ion-icon>
        </ion-item>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item color="none" menuClose="" *ngIf="!login" (click)="goToSignup()" id="menu-list-item3">
          Sign-up
          <ion-icon name="person-add" item-right></ion-icon>
        </ion-item>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item color="none" menuClose="" *ngIf="login" (click)="triggerLoggedOff()" id="menu-list-item4" >
          Logout
          <ion-icon name="log-out" item-right></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
